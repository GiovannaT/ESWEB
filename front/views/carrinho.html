<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes-->
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Quicksand:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!--Icones-->

    <link rel="icon" type="image/png" sizes="32x32" href="front/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="front/images/icons/favicon-16x16.png">
    <title>X | Carrinho</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="/bootstrap-4.5.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/bootstrap-4.5.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap-4.5.3/dist/js/jquery-3.5.1.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/front/styles/carro.css">

</head>

<body>
    <nav class="navbar navbar-expand fixed-top navbar-dark md-light d-flex">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/front/views/index.html" class="navbar-brand nav-pills nav-fill">
                        <img src="/front/images/icons/favicon-32x32.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="jumbotron bg-">
        <div class="card-deck">
            <div class="card pr-2 pl-2 pt-2 pb-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="">Egeo</th>
                            <td>Colônia Egeo Choc</td>
                            <td>$Preço</td>
                            <td>1</td>
                            <td>Soma preço quant</td>
                        </tr>
                        <tr>
                            <th scope="">2</th>
                            <td>Desc</td>
                            <td>$ Preço</td>
                            <td>Quantidade</td>
                            <td>Soma Peço quantidade</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--CARD 2-->
            <div class="card">
                <div class="container pt-2 pb-2">
                    <h3>Endereço</h1>
                </div>
                <form id="formCart" class="pl-3 pr-3">

                    <div class=" mb-3">
                        <label for="address">Rua</label>
                        <input type="text" class="form-control" id="address" placeholder="Rua X" required="">
                        <div class="invalid-feedback">
                            É obrigatório um endereço válido!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">Bairro</label>
                        <input type="text" class="form-control" id="address2" placeholder="Bairro X">
                    </div>

                    <div class=" mb-3">
                        <label for="address3">Número</label>
                        <input type="number" class="form-control" id="address3" placeholder="123">
                    </div>

                    <div class=" mb-3">
                        <label for="address4">Complemento</label>
                        <input type="text" class="form-control" id="address4" placeholder="Apartment or suite">
                    </div>

                    <div class=" mb-3">
                        <label for="address5">Cidade</label>
                        <input type="text" class="form-control" id="address5" placeholder="Rio de Janeiro">
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">País</label>
                            <select class="custom-select d-block w-100" id="country" required="">
                                <option value="">Escolha</option>
                                <option>Brasil</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, insira um país
                            </div>
                        </div>
                        <div class=" col-md-4 mb-3">
                            <label for="state">UF</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Escolha</option>
                                <option>RO</option>
                                <option>AC</option>
                                <option>AM</option>
                                <option>RR</option>
                                <option>PA</option>
                                <option>AP</option>
                                <option>TO</option>
                                <option>MA</option>
                                <option>PI</option>
                                <option>CE</option>
                                <option>RN</option>
                                <option>PB</option>
                                <option>PE</option>
                                <option>AL</option>
                                <option>SE</option>
                                <option>BA</option>
                                <option>MG</option>
                                <option>ES</option>
                                <option>RJ</option>
                                <option>SP</option>
                                <option>PR</option>
                                <option>SC</option>
                                <option>RS</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>GO</option>
                                <option>DF</option>

                            </select>
                            <div class="invalid-feedback">
                                Por favor, insira um Estado
                            </div>
                        </div>
                        <div class="col-md-3 ">
                            <label for="zip">CEP</label>
                            <input type="text" class="form-control" id="zip" placeholder="99999-99" required="">
                            <div class="invalid-feedback">
                                Insira um CEP válido
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
